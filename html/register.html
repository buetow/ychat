<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <title>Nick registration - %%ychat.version%%</title>
  <link rel=stylesheet href="style.css" type="text/css" />
 </head>
 <body>
 <h1>Nick registration</h1>
 <div>%%INFO%%</div>
  <form action="register.html" method="POST">
   <input type="hidden" value="register" name="event" />
   <div>Enter your desired nick:</div>
   <div>
    <input class="text" type="text" maxlength="%%chat.maxlength.username%%"  name="nick" value="%%nick%%" accesskey="n" />
   </div>
   <br />
   <div>Enter your E-Mail address:</div>
   <div>
    <input class="text" type="text" maxlength="%%chat.maxlength.emailaddress%%" name="email" value="%%email%%" accesskey="e" />
   </div>
   <br />
   <div>Enter your password:</div>
   <div>
    <input class="text" type="password" maxlength="%%chat.maxlength.password%%" name="pass" accesskey="p" />
   </div>
   <br />
   <div>Enter your password again:</div>
   <div>
    <input class="text" type="password" maxlength="%%chat.maxlength.password%%" name="pass2" accesskey="q" />
   </div>
   <br />
   <input type="hidden" name="end" value="end">
   <input type="submit" value="Register" accesskey="s">
  </form>
  <div>If you don't want to register go <a class="fancy" href="%%httpd.startsite%%">back</a></div>
  <div class="footer">
   <span class="signature">yChat is OpenSource - get it at <a class="fancy" target="_blank" href="http://www.yChat.org">http://www.yChat.org</a></span>
 </div>
</body>
</html>
