<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>
 Options menu - %%ychat.version%%
</title>
<link rel=stylesheet href="style.css" type=text/css>
<body bgcolor=#000000 text=#ffff00>
<table align=center width=500>
<tr><td>
 %%msgs%%
 %%nick%%, all chat options available are summarized below:
</td></tr>
<tr><td>
<br>
<form name="options" action="options.html">
Your E-Mail address:<br>
 <input type="text" size="40" maxlength="%%chat.maxlength.emailaddress%%" name="email" value="%%email%%" accesskey="e">
<br>
<br>
Your old password (needed if you want to enter a new password):<br>
 <input type="password" maxlength="%%chat.maxlength.password%%" name="pass" accesskey="p">
<br>
<br>
Your new password:<br>
 <input type="password" maxlength="%%chat.maxlength.password%%" name="newpass" accesskey="q">
<br>
<br>
Your new password again:<br>
 <input type="password" maxlength="%%chat.maxlength.password%%" name="newpass2" accesskey="r">
<br>
<br>
 <input type="hidden" name="event"   value="options"> 
 <input type="hidden" name="flag"    value="submit"> 
 <input type="hidden" name="tmpid"   value="%%tmpid%%"> 
 <input type="submit" value="Save options" accesskey="s">
<form>
</td></tr>
</table>
<br><br>
 <center>
  <span class="signature">
   yChat is OpenSource - get it at <a target="_blank" href="http://www.yChat.org">http://www.yChat.org</a>
  </span>
 </center>
 <br>
 <br>
</body>
</html>
